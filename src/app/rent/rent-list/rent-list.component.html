<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Rents</h2>
  </div>
  <div class="panel-body">
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>Driver</th>
        <th>Car</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let rent of rents | async">
        <td>{{rent.rentId}}</td>
        <td>{{rent.driver.firstName}} {{rent.driver.lastName}}</td>
        <td>{{rent.car.brand}} {{rent.car.model}}</td>
        <td>
          <button (click)="rentDetails(rent.rentId)" class="btn btn-info">Details</button>
          <button (click)="rentUpdate(rent.rentId, rent)" class="btn btn-warning" style="margin-left: 10px">Update</button>
          <button (click)="rentDelete(rent.rentId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
    <hr>
    <app-rent-create (majListEmprunts)="reloadData()"></app-rent-create>
  </div>
</div>
