<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Drivers</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let driver of drivers | async">
        <td>{{driver.driverId}}</td>
        <td>{{driver.firstName}}</td>
        <td>{{driver.lastName}}</td>
        <td>
          <button (click)="driverDetails(driver.driverId)" class="btn btn-info">Details</button>
          <button (click)="updateDriver(driver.driverId, driver)" class="btn btn-warning" style="margin-left: 10px">Update</button>
          <button (click)="deleteDriver(driver.driverId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
    <hr>
    <div class="row">
      <div class="col-6 col-s-12">
        <div class="card">
          <div class="card-body">
            <app-driver-create (majListDrivers)="reloadData()"></app-driver-create>
          </div>
        </div>
      </div>
      <div class="col-6 col-s-12">
        <div class="card">
          <div class="card-body">
            <app-driver-update (majListDrivers)="reloadData()" ></app-driver-update>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
