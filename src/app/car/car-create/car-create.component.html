<h3>Add a new car</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input [(ngModel)]="car.brand" class="form-control" id="brand" name="brand" required type="text">
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <input [(ngModel)]="car.model" class="form-control" id="model" name="model" required type="text">
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input [(ngModel)]="car.color" class="form-control" id="color" name="color" required type="text">
    </div>

    <div class="form-group">
      <label for="matriculation">Matriculation</label>
      <input [(ngModel)]="car.matriculation" class="form-control" id="matriculation" name="matriculation" required type="text">
    </div>

    <button mat-raised-button color="primary" type="submit"> Add this car</button>
  </form>
</div>
