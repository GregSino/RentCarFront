<h2>Car Informations</h2>

<hr/>
<div *ngIf="car">
  <div>
    <label><b>Brand : </b></label> {{car.brand}}
  </div>
  <div>
    <label><b>Model : </b></label> {{car.model}}
  </div>
  <div>
    <label><b>Color : </b></label> {{car.color}}
  </div>
  <div>
    <label><b>Matriculation : </b></label> {{car.matriculation}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Return to the cars list</button><br>
